<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon page</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap");
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/images/logo.png" alt="logo-amazon" width="70" height="30" />
      </div>
      <nav>
        <div class="background">
          <ul class="list">
            <li><a href="#">All</a></li>
            <li><a href="#">Today's deals</a></li>
            <li><a href="#">Customer service</a></li>
            <li><a href="#">Registry</a></li>
            <li><a href="#">Gift cards</a></li>
            <li><a href="#">Sell</a></li>
          </ul>
        </div>
      </nav>
      <div class="shop">
        <a href="#"> Shop All Holiday Gift Cards</a>
      </div>
      <div class="holidaygift">
        <h1>Holiday Gift Guides</h1>
        <h3>Be a go-gifter</h3>
      </div>
    </header>
    <main>
      <article>
        <div class="first-section">
          <h2>Find the perfect gift</h2>
          <a href="#">shop now</a>
        </div>
        <div class="image-container">
          <div class="images">
            <img src="./assets/images/img_1.jpg" alt="tablet" />
          </div>
          <div class="images">
            <img src="./assets/images/img_2.jpg" alt="pc" />
          </div>
          <div class="images">
            <img src="./assets/images/img_3.jpg" alt="clock" />
          </div>
          <div class="images">
            <img src="./assets/images/img_4.jpg" alt="pets" />
          </div>
        </div>
      </article>
      <aside>
        <div class="visual-play">
          <img src="./assets/images/img_9.png" alt="visual-play" />
          <p>Play the gifting game <a href="#">shop gaming</a></p>
        </div>
        <div class="radio">
          <img src="./assets/images/img_10.png" alt="radio" />
          <p>The sound of cheer <a href="#">Shop Audio & Accessories</a></p>
        </div>
      </aside>
    </main>
    <footer>
      <div class="back">
        <a href="#">Back to top</a>
      </div>
      <div class="logo-due">
        <img src="./assets/images/logo.png" alt="logo-due" width="150" height="60" />
      </div>
    </footer>
  </body>
</html>
